<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Document Convertor</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">

    <!-- viewer.js -->
		<link href="https://cdnjs.cloudflare.com/ajax/libs/viewer.js/0.10.6/crocodoc.viewer.min.css" rel="stylesheet">   

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <h1>Convert Document Using Box View API</h1>    
      <div class="form-group">
        <label for="docurl">Enter Document URL</label>
        <input type="url" class="form-control" id="docurl">     
      </div>
      <button type="submit" class="btn btn-primary" id="convert">Request Conversion</button>
      <div class="form-group">
        <label for="docid">Enter Document ID</label>
        <input type="text" class="form-control" id="docid"> 
      </div>
      <button type="submit" class="btn btn-info" id="getstatus">Get Status</button>
      <div class="form-group">
	      <label for="status">Conversion Status</label>
	      <div id='status'></div>
      </div>
      <button type="submit" class="btn btn-success" id="showdoc">Show Document</button>
      <div id="viewer-target" style="height: 400px;"></div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/viewer.js/0.10.6/crocodoc.viewer.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
